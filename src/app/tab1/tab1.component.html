<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://firebasestorage.googleapis.com/v0/b/comerciantes-restrepo.appspot.com/o/Iconos%2F1995627.png?alt=media&token=a2f08e2e-588d-46a9-bc60-ca8cd6d9ba0a" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>Some representative placeholder content for the first slide.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://firebasestorage.googleapis.com/v0/b/comerciantes-restrepo.appspot.com/o/Iconos%2F2021646.png?alt=media&token=2f2def6f-0242-4b16-ac93-e449bc447b37" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Second slide label</h5>
                <p>Some representative placeholder content for the second slide.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://firebasestorage.googleapis.com/v0/b/comerciantes-restrepo.appspot.com/o/Iconos%2F2973778.png?alt=media&token=976bb957-3fa4-4890-86e1-558c37b6af44" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
                <p>Some representative placeholder content for the third slide.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>


<div class="card text-bg-dark" *ngFor="let negocio of negocios" [@fade]>
    <img src={{negocio.logo}} class="card-img" alt={{negocio.nombre}}>
    <div class="card-img-overlay">
        <h5 class="card-title">{{negocio.nombre}}</h5>
    </div>
</div>
