<div class="titulo container-fluid bg-light-green d-flex align-items-center justify-content-center">
    <img src="https://firebasestorage.googleapis.com/v0/b/comerciantes-restrepo.appspot.com/o/Iconos%2Flogo_f.png?alt=media&token=c23159f8-e1cc-48aa-81c0-71132554b662"
        alt="Comerciantes Restrepo" class="img-fluid mt-4 mb-2 logo">
    <div class=" flex-column align-items-center">
        <h1 class="titulotext mb-0">Comerciantes</h1>
        <h1 class="titulotext">Restrepo</h1>
    </div>
</div>



<div class="container">
    <!--AVISO-->
    <button class="btn boton-aviso" [@fade] (click)="requestPermission()" *ngIf="!botonClicado">
        <i class="bi bi-bell"></i> Por favor, para enviarte actualizaciones e información importante activa las
        notificaciones presionando click aquí
    </button>

    <!--TITULO-->
    <div class="carousel-title text-center" [@fade]
        style="display: flex; align-items: center; justify-content: center;">
        <img src="https://cdn-icons-png.flaticon.com/512/1968/1968790.png" alt="Icono eventos proximos "
            style="height: 60px; margin-right: 10px;">
        <h1 [@fade] style="text-align: center; margin: 0; font-size: 2rem; line-height: 1.2;">
            Eventos <br>
            próximos
        </h1>
    </div>
    <hr class="separador">

    <!--CAROUSEL-->

    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="4000">
        <div class="carousel-inner slide zoom2">
            <div class="carousel-item " (click)="goToDetailEventos(item.id)" *ngFor="let item of eventos; let i = index"
                [class.active]="i === 0" [@fade]>
                <img src="{{item.imagen}}" alt="{{item.nombre}}" class="zoom">
                <div class="carousel-caption">
                    <h6>{{item.nombre}}</h6>
                    <p>{{item.fecha}}</p>
                </div>
            </div>

        </div>
        <ol class="carousel-indicators">
            <li *ngFor="let item of eventos; let i = index" [attr.data-bs-target]="'#myCarousel'"
                [attr.data-bs-slide-to]="i" [class.active]="i === 0"></li>
        </ol>
        <a class="carousel-control-prev zoom3" href="#myCarousel" role="button" data-bs-slide="prev">
            <span class="bi bi-chevron-compact-left"></span>
            <span class="visually-hidden">Previo</span>
        </a>
        <a class="carousel-control-next zoom3" href="#myCarousel" role="button" data-bs-slide="next">
            <span class="bi bi-chevron-compact-right"></span>
            <span class="visually-hidden">Siguiente</span>
        </a>
    </div>



    <!--Titulo-->

    <div class="carousel-title text-center " [@fade] style="margin-top: 40px;">
        <img src="https://cdn-icons-png.flaticon.com/512/869/869687.png" alt="Icono subtitulo nuestras marcas"
            style="height: 60px; margin-right: 10px;">
        <h1 [@fade] style="text-align: center; margin: 0; font-size: 2rem; line-height: 1.2; margin-top: 20px;">
            Nuestras <br>
            Marcas
        </h1>

    </div>
    <hr class="separador">

    <!--MARCAS-->
<div class="row">
    <div class="col-sm-12">
        <div class="card-group ">
                        <div class="card zoom"(click)="buscarEventos('')">
                            <div class="card-body">
                                <h5 class="card-title">Ver Todos</h5>
                                <p class="card-text"><i class="bi bi-bell"></i></p>
                            </div>
                        </div>
            <div class="card zoom" *ngFor="let categoria of categorias" (click)="buscarEventos(categoria.nombre)">
                <div class="card-body">
                    <h5 class="card-title">{{ categoria.nombre }}</h5>
                    <p class="card-text"><i class="{{ categoria.icono }}"></i></p>
                </div>
            </div>
        </div>
    </div>
</div>



    <div class="container-fluid">
        <div class="row flex-wrap justify-content-center">
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 mb-3" *ngFor="let negocio of negocios" [@fade]>
                <div class="card border-0 h-100 zoom4">
                    <div class="d-flex">
                        <div>
                            <img src={{negocio.logo}} class="card-img-top" alt={{negocio.nombre}}>
                        </div>
                        <div class="ml-3 d-flex flex-column flex-grow-1">
                            <h1 class="card-title" style="font-size: 1.2rem; color: #333;">
                                <i class="bi bi-shop"></i> {{negocio.nombre}}
                            </h1>
                            <p class="card-text fs-7" style="color: #666;">
                                <i class="bi bi-geo-alt-fill"></i> {{negocio.direccion}}
                            </p>
                            <div>
                                <a href="tel:{{negocio.telefono1}}" target="_blank" class="btn btn-primary zoom6"
                                    style="margin-right: 1em;">
                                    <i class="bi bi-telephone"></i> Llamar
                                </a>
                                <a href="https://wa.me/{{negocio.whatsapp1}}" target="_blank"
                                    class="btn btn-success zoom6">
                                    <i class="bi bi-whatsapp"></i> WhatsApp
                                </a>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>




    <hr style="color: white;">
    <hr style="color: white;">
    <hr style="color: white;">
    <hr style="color: white;">

</div>
