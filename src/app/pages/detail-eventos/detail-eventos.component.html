<div [@fade]>

    <img src="{{evento?.imagen}}" alt="{{evento?.nombre}}" class="shadow-lg mx-auto d-block"
        style="max-width: 80%; max-height: 300px; margin-top: 10px;">

    <div class="d-flex align-items-center ">
        <div class="col-md-8 col-sm-10 text-center mx-auto ml-sm-2 my-3 my-sm-0" style="margin-right: 0;">
            <h1 class="display-4 " style="font-weight:bold;color:#000000; margin-top: 4px;">{{evento?.nombre}}</h1>
            <hr style="border-top: 3px solid #bbb; width: 100%;">
            <p class="lead" style="font-size:20px;color:#000000;">{{evento?.descripcion}}</p>
            <p class="lead" style="font-size:20px;color:#000000;">Adquiere tu boleta <i
                    class="fa-regular fa-hand-point-right fa-shake" style="margin-right: 1em ; margin-left: 1em; "></i> <a *ngIf="evento.telefono"
                    href="https://wa.me/+57{{evento.telefono}}" class="btn btn-outline-success btn-lg zoom"><i
                        class="bi bi-whatsapp" style="margin-right: 0.5em;"></i>{{evento.telefono}}</a></p>
        </div>
    </div>


    <div class="d-flex align-middle justify-content-center" style="margin-top: 25px;">
        <img src="https://cdn-icons-png.flaticon.com/512/8344/8344064.png"
            class="rounded-circle shadow-lg mx-auto d-block" alt="Logo de persona" class="mx-2"
            style="width: 40px; height: 100%;">
        <h5 class="display-4" style="font-weight:bold;color:#333;font-size: 30px; ">Fecha: {{evento?.fecha}}
        </h5>
    </div>
    <div class="d-flex align-middle justify-content-center" style="margin-top: 25px;">
        <img src="https://cdn-icons-png.flaticon.com/512/10047/10047935.png"
            class="rounded-circle shadow-lg mx-auto d-block" alt="Logo de persona" class="mx-2"
            style="width: 40px; height: 100%;">

        <h5 class="display-4" style="font-weight:bold;color:#333;font-size: 30px; ">Organiza: {{evento?.organizador}}
        </h5>
    </div>

    <div class="row justify-content-center">
        <div *ngIf="evento.ubicacion" class="col-md-8 text-center " >
            <hr style="border-top: 3px solid #bbb; width: 100%;">
            <h1 class="display-4 " style="font-weight:bold;color:#000000; margin-top: 4px; font-size: xx-large;">
                Ubicación:
            </h1>
            <h5 class="display-4" style="font-weight:bold;color:#333;font-size: 30px; "> <img
                    src="https://cdn-icons-png.flaticon.com/512/854/854878.png"
                    class="rounded-circle shadow-lg mx-auto d-block" alt="Logo de persona" class="mx-2"
                    style="width: 40px; height: 40px;">{{evento?.lugar}}
            </h5>
            <div id="map" style="margin-top: 10px;"></div>
            <button class="btn btn-outline-success btn-lg zoom" onclick="window.history.back();"
                style="margin-top: 2em;">Volver
                a la página anterior</button>
        </div>

    </div>

    <hr style="color: white;">
    <hr style="color: white;">
    <hr style="color: white;">
    <hr style="color: white;">
</div>
